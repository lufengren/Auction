<form>
  <div class="form-group">
    <label for="productName">Product Name:</label>
    <input type="text" class="form-control form-control-sm" id="productName" aria-describedby="emailHelp" placeholder="Enter product name">
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input type="text" class="form-control form-control-sm" id="productPrice" placeholder="Enter product price">
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category</label>
    <select class="form-control form-control-sm" id="productCategory">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="container">
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  </div>
</form>
