<form [formGroup]="formModel" (ngSubmit)="onSearch()">
  <div class="form-group">
    <label for="productName">Product Name:</label>
    <input formControlName="title" [class.is-invalid]="formModel.hasError('minlength','title')" type="text" class="form-control form-control-sm"
      id="productName" aria-describedby="emailHelp" placeholder="Enter product name">
    <span [hidden]="!formModel.hasError('minlength','title')">At least three charactors</span>
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input formControlName="price" [class.is-invalid]="formModel.hasError('priceValidator','price')" type="number"
      class="form-control form-control-sm" id="productPrice" placeholder="Enter product price">
    <span [hidden]="!formModel.hasError('priceValidator','price')">Must be positive number</span>
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category</label>
    <select formControlName="category" class="form-control form-control-sm" id="productCategory">
      <option value="-1">ALL</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>

    </select>
  </div>
  <div class="container">
    <button type="submit" class="btn btn-primary btn-sm">Search</button>
  </div>
</form>
